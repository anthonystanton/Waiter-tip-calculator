    <body>
        <div id="container">
            <h1>Waiter Tip Calculator</h1>
            <div id="calculator">
                <form>
                    <p>How much was the bill?</p>
                    <p><input id="billAmount" type="text" placeholder=" Bill Amount"></p>
                    <p>How was the service?</p>
                        <p>
                            <select id="serviceQuality">
                                <option disabled selected value ="0">Please choose an option</option>
                                <option value ="0.3">30% - Outstanding</option>
                                <option value ="0.2">20% - Good</option>
                                <option value ="0.15">15% - Ok</option>
                                <option value ="0.1">10% - Not good</option>
                                <option value ="0.05">5% - Very poor</option>
                            </select>
                        </p>
                </form>
                <p>How many people will the bill be split by?</p>
                <p><input id="peopleAmount" type="text" placeholder="Number of people"> People</p>
                <button type="button" id="calculate">Calculate Tip</button>
            </div>

                <small id="each">each</small>
            </div>
        </div>
